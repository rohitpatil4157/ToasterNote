<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToasterNote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Style2.css">
    <script src="App.js" defer></script>
    <link rel="shortcut icon" href="./Elegantthemes-Beautiful-Flat-Document.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- <script defer src="./exmaple.js"></script> -->
</head>


<body id="body">
    <!-- <h1 id="text1">Hello</h1> -->
    <div class="main">
        <!-- <div class="Video">
            <video src="./Black - 3495.mp4" loop autoplay autobuffer playsinline muted></video>
        </div> -->

        <div class="intro">
            <h1>ToasterNote App<i class="fa-solid fa-clone"></i></h1>
            <textarea placeholder="â–ª Add your Note :)" name="" id="AddXt" cols="50" rows="10"></textarea>
            <br>
            <button id="addBtn">Add Note</button>
        </div>

        <div class="container">

            <div class="notes">
                <!-- <h2>Note</h2> -->
                <div class="titleCircle">
                    <p>1</p>
                </div>
                <section class="notesTxt">
                    <p>Refresh this Page if you See the text</p>
                </section>
                <button id="deletebutton"><i class="fa-solid fa-xmark"></i></button>
                <!-- <span class="time">21:58</span> -->
                <!-- <div class="sound"><i class="fa-solid fa-volume-high "></i></div> -->
                <p><span class="material-symbols-outlined">content_copy</span></p>


                <div class="options">
                    <li><i class="fa-solid fa-pen"></i></li>
                    <li><i class="fa-solid fa-clone"></i></li>
                    <li><i class="fa-solid fa-xmark-circle"></i></li>

                </div>
            </div>
        </div>
    </div>
    <!-- Notification Div -->
    <div class="warning ">
        <span class="material-symbols-outlined">
            error
        </span>
        <p>Add the warning</p>
    </div>


    <div class="delelteWrapper">
        <div class="deletemessage">
            <p id="text1">Delete Note ?</p>
            <p id="text2">All data will be deleted permanatly!</p>
        </div>
        <div class="deletebuttons">
            <button>Back</button>
            <button>Delete</button>
        </div>
    </div>

</body>

</html>
